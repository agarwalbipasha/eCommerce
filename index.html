<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <header class="header-container">
      <nav class="header-contents">
        <div><img src="./images/logo-desktop.svg" alt="Logo of company" /></div>
      <ul>
        <li>CHALLENGES</li>
        <li>SOLUTIONS</li>
        <li>RESOURCES</li>
        <li>UNLOCK <span class="pro-style"> PRO</span></li>
        <li>HIRE DEVELOPERS</li>
      </ul>
      <button>
        Login with GitHub<span>
          <div class="github-logo-box">
            <img
              type="image/png"
              src="./images/github-logo.png"
              alt="GitHub logo"
            /></div
        ></span>
      </button>
      </nav>
      <nav class="challenge-nav">
        <div class="challenge">
          <h2>CHALLENGE</h2>
        </div>
      </nav>
    </header>
    <main>
      
      <div>
        <section>
          <img
            type="image/jpg"
            src="./images/desktop-design-sneakers.jpg"
            alt="Desktop preview"
          />
        </section>
        <hr>
        <aside></aside>
      </div>
    </main>
  </body>
</html>
